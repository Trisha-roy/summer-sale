<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summer-Sale</title>
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header class="header  text-center">
        <div class="flex justify-evenly">
            <div class="mt-64">
                <h3 class="text-2xl font-medium">---SALE FEVER---</h3>
                <h1 class="text-5xl font-bold mt-4">Purchase TK 200 or <br> above & get <span class="text-pink-500">20%
                        off</span></h1>
                <div class=" promo flex justify-center gap-4 mt-12">
                    <p class="font-medium">Use Promo Code</p>
                    <button class="rounded-md w-36 p-2 text-xl bg-pink-500 text-white">SELL200</button>
                </div>
            </div>
            <div class=" mt-6">
                <img src="images/Summer 1.png" alt="">
            </div>
        </div>
    </header>
    <main>
        <div class="flex justify-between m-40">
            <!-- card1 -->

            <h3 class="font-bold text-2xl  ">Kitchenware</h3>
           
            <div class="card w-96 bg-base-100 shadow-xl" onclick="handleClick(this)" id="card-1">
                <div class="bg-zinc-100">
                    <figure class="px-10 pt-10  ">
                        <img src="images/prod1.png" alt="Shoes" class="rounded-xl" />
                    </figure>
                </div>
                <div class="card-body items-center text-center">
                    <div class="rating">
                        <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                        <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" checked />
                        <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                        <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                        <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                    </div>
                    <h2 class="font-semibold" id="card-name-1">Home Cooker</h2><br>
                    <p><span id="price-1">39.00</span> taka</p>
                </div>
            </div>
        <!-- card-2  -->

      
            <div class="card w-96 bg-base-100 shadow-xl" onclick="handleClick(this)" id="card-2">
                <div class="bg-zinc-100">
                    <figure class="px-10 pt-10  ">
                        <img src="images/prod1.png" alt="Shoes" class="rounded-xl" />
                    </figure>
                </div>
                <div class="card-body items-center text-center">
                    <div class="rating">
                        <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                        <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" checked />
                        <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                        <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                        <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                    </div>
                    <h2 class="font-semibold" id="card-name-2">Home Cooker</h2>
                    <br>
                    <p><span id="price-2">40.00</span> taka</p>
                </div>
            </div>
       
        <!-- coupon section -->
        <div class="coupon">
            <h2 class="font-2xl">Have Coupon?</h2>
            <div class="form-control">
                <div class="input-group">
                    <input type="text" placeholder="Coupon Code" class="input input-bordered" />
                    <button class="btn  text-white bg-pink-500 " disabled>
                        Apply
                    </button>
                </div>
            </div>
            <div id="product-list">
               <ul class="list-decimal" id="list-1">
                <li>Product</li>
               </ul>
            </div>
            <hr>
            <div id="product-list-1">
                <h3><span class="font-bold">Total Price: </span> <span id="totalPrice" class="font-md">00</span>taka</h3>
                <h3><span class="font-bold">Discount: </span> <span id="discountPrice" class="font-md">00</span>taka</h3>
                <h3><span class="font-bold">Total: </span><span id="grandTotal">00</span>taka</h3>
                <button class="btn bg-pink-500 text-white font-bold" disabled>Make Purchase</button>

            </div>
        </div>
         
        </div>

    </main>
    <script src="js/target.js"></script>
</body>

</html>
